{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Dodawanie rzeczy

 {% endblock %}

{% block content %}
    {{  mapa_form.media }}

    <div class='container' style="background-color: whitesmoke; width: 60%; height: 800px; margin: auto">

            <form action='.' method='post' enctype='multipart/form-data'>
                {% csrf_token %}

                <div class="row" style="height: 650px;">
                    <div class="col-1"></div>
                    <div class="col-3" >
                        {{ form.as_p }}
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6" style="margin-top: 1.5rem;">
                        {{ mapa_form.as_ul }}
                    </div>
                </div>

                <div style=" width: auto; float: right; position: relative; right: 6rem;">
                    {% if type == 'create' %}
                        <button class="btn btn-secondary" type="submit" value="create">create</button>
                    {% else %}
                        <button class="btn btn-secondary" type="submit" value="create">update</button>
                    {% endif %}
                    <a class='btn btn-secondary' href="{% url 'poszukiwania:objects_list' %}">back</a>
                </div>

            </form>
        </div>
 <style type="text/css">
        #id_geolocation_map{
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="{% static 'js/test.js' %}"></script>
{% endblock %}
